name: Release Linux

on:
  push:
    tags:
      - 'v*-linux'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot rpm

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Linux app
        run: yarn make --platform linux
        env:
          CI: true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dividr-linux
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip

  create-release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.create_release) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Remove -linux suffix for release name
            TAG="${GITHUB_REF#refs/tags/}"
            BASE_TAG="${TAG%-linux}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "base_tag=$BASE_TAG" >> $GITHUB_OUTPUT
          else
            # For manual runs, use timestamp
            echo "tag=linux-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
            echo "base_tag=linux-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Linux Release ${{ steps.tag.outputs.base_tag }}"
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
