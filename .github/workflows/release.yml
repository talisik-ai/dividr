name: Release

on:
  push:
    tags:
      - 'v*'
      - '!v*-macos'
      - '!v*-mac'
      - '!v*-windows'
      - '!v*-win'
      - '!v*-linux'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Pre-download NSIS to avoid rate limiting issues during build
      - name: Cache NSIS
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\electron-builder\Cache\nsis
          key: nsis-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nsis-${{ runner.os }}-

      - name: Build Windows app
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 30
          command: yarn make --platform win32
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_DOWNLOAD_TIMEOUT: 120000

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dividr-windows
          path: |
            out/make/**/*.exe
            out/make/**/*.zip

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Import Apple certificate for code signing
      - name: Import Apple Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode the certificate from base64
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate import
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build macOS app (${{ matrix.arch }})
        run: yarn make --platform darwin --arch ${{ matrix.arch }}
        env:
          CI: true
          APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
          APPLE_INSTALLER_IDENTITY: ${{ secrets.APPLE_INSTALLER_IDENTITY }}

      # Notarize the app
      - name: Notarize macOS app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the built app or zip
          APP_PATH=$(find out/make -name "*.zip" -type f | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "No zip file found to notarize"
            exit 1
          fi

          echo "Submitting $APP_PATH for notarization..."

          # Submit for notarization
          xcrun notarytool submit "$APP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Notarization complete!"

      # Cleanup keychain
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dividr-macos-${{ matrix.arch }}
          path: |
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.pkg

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot rpm

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Linux app
        run: yarn make --platform linux
        env:
          CI: true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dividr-linux
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.dmg" -o -name "*.pkg" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
