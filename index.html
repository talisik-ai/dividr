    <!-- Root container for React -->
    <div id="root"></div>

    <!-- Animate loading dots immediately -->
    <script>
      (function () {
        let dotCount = 0;
        const dotsElement = document.getElementById('loading-dots');
        if (dotsElement) {
          setInterval(function () {
            dotCount = (dotCount + 1) % 4;
            dotsElement.textContent = '.'.repeat(dotCount);
          }, 500);
        }
      })();
    </script>
